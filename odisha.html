<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odisha National Parks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://imgs.search.brave.com/in5_p9_-q1rOLtGySavfbthWPbiN5jGcnu3V4MjMy4U/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9jZG4u/Y2hlYXBpc20uY29t/L2ltYWdlcy9EZW5h/bGlfTmF0aW9uYWxf/UGFya18xZ2NUa3ZO/Lm1heC04MjV4NTUw/LmpwZw') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding-top: 20vh;
        }

        h1 {
            font-size: 3rem;
            margin: 30px 0;
            font-style: italic;
            background-color: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: #f8f8f8;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffe600;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                padding: 10px 20px;
            }

            body {
                padding-top: 10vh;
            }
        }
    </style>
</head>
<body>
    <h1><a href="https://en.wikipedia.org/wiki/Bhitarkanika_National_Park" target="_blank">Bhitarkanika National Park</a></h1>
    <h1><a href="https://en.wikipedia.org/wiki/Simlipal_National_Park" target="_blank">Simlipal National Park</a></h1>
</body>
</html>
