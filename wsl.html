<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wildlife Sanctuaries - Ladakh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .sanctuary-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sanctuary-list a {
      background-color: #ffffff;
      color: #2c3e50;
      text-decoration: none;
      padding: 18px 25px;
      font-size: 1.3rem;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }

    .sanctuary-list a:hover {
      background-color: #2c3e50;
      color: #ffffff;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .sanctuary-list a {
        font-size: 1rem;
        padding: 14px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wildlife Sanctuaries in Ladakh</h1>
    <div class="sanctuary-list">
      <a class="link-card" href="https://en.wikipedia.org/wiki/Changthang_Wildlife_Sanctuary" target="_blank">Changthang Cold Desert Wildlife Sanctuary</a>
      <a class="link-card" href="https://en.wikipedia.org/wiki/Karakoram_Wildlife_Sanctuary" target="_blank">Karakoram Wildlife Sanctuary</a>
    </div>
  </div>
</body>
</html>
