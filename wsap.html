<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wildlife Sanctuaries - Andhra Pradesh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Background Styling */
        body {
            margin: 0;
            background-image: url('https://imgs.search.brave.com/U9ISBhd2f0bzi1ZiZcCrBmTHEeiDSkgD89vkNTee9JI/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS1waG90/by9iaWctaGVyZC13/aWxkZWJlZXN0LWlz/LWFib3V0LW1hcmEt/cml2ZXJfMjY1MTQy/LTY0MDEuanBnP3Np/emU9NjI2JmV4dD1q/cGc');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Overlay to enhance text contrast */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            font-style: italic;
            margin-bottom: 30px;
            color: #f8f8f8;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 700px;
            width: 100%;
        }

        li {
            margin: 15px 0;
        }

        a {
            font-size: 1.5rem;
            color: #ffccff;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            display: block;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                text-align: center;
            }

            a {
                font-size: 1.2rem;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Wildlife Sanctuaries in Andhra Pradesh</h1>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/Coringa_Wildlife_Sanctuary" target="_blank">Coringa Wildlife Sanctuary</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Gundla_Brahmeswaram_Wildlife_Sanctuary" target="_blank">Gundla Brahmeswaram Wildlife Sanctuary</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Koundinya_Wildlife_Sanctuary" target="_blank">Koundinya Wildlife Sanctuary</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Krishna_Wildlife_Sanctuary" target="_blank">Krishna Wildlife Sanctuary</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Sri_Lankamalleswara_Wildlife_Sanctuary" target="_blank">Sri Lankamalleswara Wildlife Sanctuary</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Kambalakonda_Wildlife_Sanctuary" target="_blank">Kambalakonda Wildlife Sanctuary</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Rollapadu_Wildlife_Sanctuary" target="_blank">Rollapadu Wildlife Sanctuary</a></li>
        </ul>
    </div>
</body>
</html>
