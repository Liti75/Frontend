<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>National Parks in India</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Background Image and Base Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://imgs.search.brave.com/in5_p9_-q1rOLtGySavfbthWPbiN5jGcnu3V4MjMy4U/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9jZG4u/Y2hlYXBpc20uY29t/L2ltYWdlcy9EZW5h/bGlfTmF0aW9uYWxf/UGFya18xZ2NUa3ZO/Lm1heC04MjV4NTUw/LmpwZw');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        /* Overlay for readability */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            font-style: italic;
            margin: 20px 0;
            text-align: center;
            transition: color 0.3s ease;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        a:hover {
            color: #f1c40f;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1><a href="https://en.wikipedia.org/wiki/Papikonda_National_Park">PapiKonda National Park</a></h1>
        <h1><a href="https://en.wikipedia.org/wiki/Sri_Venkateswara_National_Park">Sri Venkateswara National Park</a></h1>
        <h1><a href="https://en.wikipedia.org/wiki/Nagarhole_National_Park">Nagarhole National Park</a></h1>
    </div>
</body>
</html>
