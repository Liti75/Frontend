<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bird Sanctuaries in India</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #1abc9c;
      --header-bg: #34495e;
      --hover-color: #e74c3c;
      --link-color: #2980b9;
      --border-color: #ddd;
      --table-bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: var(--primary-color);
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeSlideIn 1.5s ease-out;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
    }

    main {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      background-color: var(--table-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    th, td {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      font-size: 1.1rem;
      text-align: left;
    }

    th {
      background-color: var(--secondary-color);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    tr:last-child td {
      border-bottom: none;
    }

    td a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    td a:hover {
      color: var(--hover-color);
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      th, td {
        font-size: 1rem;
        padding: 12px 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1 id="bs_heading">Bird Sanctuaries in India</h1>
  </header>

  <main>
    <table>
      <tr>
        <th id="table_state">State / UT</th>
        <th id="table_number">No. of Bird Sanctuaries</th>
      </tr>
      <tr class="clickable-row" data-href="bsap.html"><td><a href="bsap.html"><span id="state_ap">Andhra Pradesh</span></a></td><td><span id="state_ap_count">7</span></td></tr>
      <tr class="clickable-row" data-href="bsbi.html"><td><span id="state_bi">Bihar</span></td><td><span id="state_bi_count">1</span></td></tr>
      <tr class="clickable-row" data-href="bsd.html"><td><span id="state_dl">Delhi</span></td><td><span id="state_dl_count">1</span></td></tr>
      <tr class="clickable-row" data-href="bsg.html"><td><span id="state_ga">Goa</span></td><td><span id="state_ga_count">1</span></td></tr>
      <tr class="clickable-row" data-href="bshar.html"><td><span id="state_hr">Haryana</span></td><td><span id="state_hr_count">4</span></td></tr>
      <tr class="clickable-row" data-href="bshp.html"><td><span id="state_hp">Himachal Pradesh</span></td><td><span id="state_hp_count">1</span></td></tr>
      <tr class="clickable-row" data-href="bsj.html"><td><span id="state_jh">Jharkhand</span></td><td><span id="state_jh_count">1</span></td></tr>
      <tr class="clickable-row" data-href="bsm.html"><td><span id="state_mz">Mizoram</span></td><td><span id="state_mz_count">1</span></td></tr>
      <tr class="clickable-row" data-href="bsor.html"><td><span id="state_od">Odisha</span></td><td><span id="state_od_count">4</span></td></tr>
      <tr class="clickable-row" data-href="bsr.html"><td><span id="state_rj">Rajasthan</span></td><td><span id="state_rj_count">3</span></td></tr>
      <tr class="clickable-row" data-href="bsup.html"><td><span id="state_up">Uttar Pradesh</span></td><td><span id="state_up_count">8</span></td></tr>
      <tr class="clickable-row" data-href="bsmah.html"><td><span id="state_mh">Maharashtra</span></td><td><span id="state_mh_count">4</span></td></tr>
      <tr class="clickable-row" data-href="bswb.html"><td><span id="state_wb">West Bengal</span></td><td><span id="state_wb_count">3</span></td></tr>
      <tr class="clickable-row" data-href="bsgu.html"><td><span id="state_gj">Gujarat</span></td><td><span id="state_gj_count">5</span></td></tr>

      <tr class="clickable-row" data-href="bsu.html"><td><span id="state_uk">Uttrakhand</span></td><td><span id="state_uk_count">2</span></td></tr>
      <tr class="clickable-row" data-href="bsl.html"><td><span id="state_ld">Lakshadweep</span></td><td><span id="state_ld_count">2</span></td></tr>
      <tr class="clickable-row" data-href="bsjk.html"><td><span id="state_jk">Jammu Kashmir</span></td><td><span id="state_jk_count">2</span></td></tr>
    </table>
  </main>

  <script src="script.js"></script>

</body>
</html>
