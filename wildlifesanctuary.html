<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wildlife Sanctuary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #16a085;
      --hover-color: #e74c3c;
      --background: #f9f9f9;
      --text-dark: #2d3436;
      --text-light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: 30px 20px;
      text-align: center;
      animation: fadeInDown 1s ease-out;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
      letter-spacing: 1px;
    }

    main {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 16px 20px;
      text-align: left;
      font-size: 1.1rem;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--accent-color);
      color: var(--text-light);
    }

    td a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    td a:hover {
      color: var(--hover-color);
    }

    tr:last-child td {
      border-bottom: none;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      th, td {
        font-size: 1rem;
        padding: 12px 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Wildlife Sanctuaries of India</h1>
  </header>

  <main>

      <thead>

        </tr>
      </thead>
      <tbody>

        </tr>
        <tr>
          <td><a href="wst.html">Telangana</a></td>
          <td>9</td>
        </tr>
        <tr>
          <td><a href="wswb.html">West Bengal</a></td>
          <td>16</td>
        </tr>
        <tr>

</body>
</html>
