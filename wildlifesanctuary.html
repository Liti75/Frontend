<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wildlife Sanctuary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #16a085;
      --hover-color: #e74c3c;
      --background: #f9f9f9;
      --text-dark: #2d3436;
      --text-light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: 30px 20px;
      text-align: center;
      animation: fadeInDown 1s ease-out;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
      letter-spacing: 1px;
    }

    main {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 16px 20px;
      text-align: left;
      font-size: 1.1rem;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--accent-color);
      color: var(--text-light);
    }

    td a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    td a:hover {
      color: var(--hover-color);
    }

    tr:last-child td {
      border-bottom: none;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      th, td {
        font-size: 1rem;
        padding: 12px 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="ws_heading">Wildlife Sanctuaries of India</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th id="table_state">State / UT</th>
          <th id="table_number">No. of Sanctuaries</th>
        </tr>
      </thead>
      <tbody>
        <tr class="clickable-row" data-href="wsap.html">
          <td><span id="state_ap">Andhra Pradesh</span></td>
          <td><span id="state_ap_count">13</span></td>
        </tr>
        <tr class="clickable-row" data-href="wso.html">
          <td><span id="state_od">Odisha</span></td>
          <td><span id="state_od_count">19</span></td>
        </tr>
        <tr class="clickable-row" data-href="wsm.html">
          <td><span id="state_mh">Maharashtra</span></td>
          <td><span id="state_mh_count">42</span></td>
        </tr>
        <tr class="clickable-row" data-href="wsj.html">
          <td><span id="state_jh">Jharkhand</span></td>
          <td><span id="state_jh_count">11</span></td>
        </tr>
        <tr class="clickable-row" data-href="wst.html">
          <td><span id="state_ts">Telangana</span></td>
          <td><span id="state_ts_count">9</span></td>
        </tr>
        <tr class="clickable-row" data-href="wswb.html">
          <td><span id="state_wb">West Bengal</span></td>
          <td><span id="state_wb_count">16</span></td>
        </tr>
        <tr class="clickable-row" data-href="wsa&n.html">
          <td><span id="state_an">Andaman & Nicobar</span></td>
          <td><span id="state_an_count">97</span></td>
        </tr>
        <tr class="clickable-row" data-href="wsj&k.html">
          <td><span id="state_jk">Jammu Kashmir</span></td>
          <td><span id="state_jk_count">14</span></td>
        </tr>
        <tr class="clickable-row" data-href="wsl.html">
          <td><span id="state_ld">Ladakh</span></td>
          <td><span id="state_ld_count">2</span></td>
        </tr>
        <tr class="clickable-row" data-href="wsg.html">
          <td><span id="state_ga">Goa</span></td>
          <td><span id="state_ga_count">6</span></td>
        </tr>

      </tbody>
    </table>
  </main>
  
  <script src="script.js"></script>

</body>
</html>
