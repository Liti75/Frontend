            font-size: 1.2rem;

        }

        th {
            background-color: #333;
            color: white;
        }

        td a {
            color: rgb(138, 20, 138);
            text-decoration: none;
            transition: color 0.3s;
        }

        td a:hover {
            color: brown;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            th, td {
                font-size: 1rem;
