<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife</title>
    <style>
        body {
            background-color: rgb(180, 223, 180);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid black;
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: rgb(138, 20, 138);
            font-size: 1.5rem;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover,
        nav a:active {
            color: brown;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 40px 20px;
        }

        figure {
            text-align: center;
            max-width: 300px;
        }

        figure img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 4px solid black;
        }

        figure figcaption {
            margin-top: 10px;
            font-size: 1.3rem;
        }

        figure a {
            color: rgb(138, 20, 138);
            text-decoration: none;
        }

        figure a:hover {
            color: brown;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5rem;
            }

            nav a {
                display: block;
                margin: 10px 0;
            }

            .gallery {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>WILDLIFE</h1>
        <nav>
            <a href="home.html">HOME</a>
            <a href="about.html">ABOUT US</a>
        </nav>
    </header>

    <main class="gallery">
        <figure>
            <img src="https://d368ufu7xgcs86.cloudfront.net/article-4-10.jpg" alt="National Park">
            <figcaption><a href="nationalpark.html">National Park</a></figcaption>
        </figure>
        <figure>
            <img src="https://img.freepik.com/free-photo/american-jaguar-nature-habitat-south-american-jungle_475641-1065.jpg?size=626&ext=jpg" alt="Wildlife Sanctuary">
            <figcaption><a href="wildlifesanctuary.html">Wildlife Sanctuary</a></figcaption>
        </figure>
        <figure>
            <img src="https://d368ufu7xgcs86.cloudfront.net/20397-1572948358.jpg" alt="Bird Sanctuary">
            <figcaption><a href="birdsanctuary.html">Bird Sanctuary</a></figcaption>
        </figure>
        <figure>
            <img src="https://img.freepik.com/premium-photo/big-herd-wildebeest-is-about-mara-river_265142-6401.jpg?size=626&ext=jpg" alt="Biosphere Reserve">
            <figcaption><a href="biosphere.html">Biosphere Reserve</a></figcaption>
        </figure>
    </main>
</body>
</html>
