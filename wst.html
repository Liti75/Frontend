<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wildlife Sanctuaries - Telengana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .sanctuary-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sanctuary-list a {
      background-color: #ffffff;
      color: #2c3e50;
      text-decoration: none;
      padding: 18px 25px;
      font-size: 1.3rem;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }

    .sanctuary-list a:hover {
      background-color: #2c3e50;
      color: #ffffff;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .sanctuary-list a {
        font-size: 1rem;
        padding: 14px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="wsts_heading">Wildlife Sanctuaries in Telangana</h1>
    <div class="sanctuary-list">
      <a href="https://en.wikipedia.org/wiki/Eturnagaram_Wildlife_Sanctuary" target="_blank" id="ts_1">Eturnagaram Wildlife Sanctuary</a>
      <a href="https://en.wikipedia.org/wiki/Kawal_Wildlife_Sanctuary" target="_blank" id="ts_2">Kawal Wildlife Sanctuary</a>
      <a href="https://en.wikipedia.org/wiki/Kinnerasani_Wildlife_Sanctuary" target="_blank" id="ts_3">Kinnerasani Wildlife Sanctuary</a>
      <a href="https://en.wikipedia.org/wiki/Manjira_Wildlife_Sanctuary" target="_blank" id="ts_4">Manjira Wildlife Sanctuary</a>
      <a href="https://en.wikipedia.org/wiki/Nagarjunsagar-Srisailam_Tiger_Reserve" target="_blank" id="ts_5">Nagarjunsagarâ€‘Srisailam Tiger Reserve</a>
      <a href="https://en.wikipedia.org/wiki/Pakhal_Wildlife_Sanctuary" target="_blank" id="ts_6">Pakhal Wildlife Sanctuary</a>
      <a href="https://en.wikipedia.org/wiki/Pocharam_Wildlife_Sanctuary" target="_blank" id="ts_7">Pocharam Wildlife Sanctuary</a>
      <a href="https://en.wikipedia.org/wiki/Pranahita_Wildlife_Sanctuary" target="_blank" id="ts_8">Pranahita Wildlife Sanctuary</a>
      <a href="https://en.wikipedia.org/wiki/Shivaram_Wildlife_Sanctuary" target="_blank" id="ts_9">Shivaram Wildlife Sanctuary</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
