<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Biosphere Reserves in India</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #16a085;
      --table-bg: #ffffff;
      --header-bg: #34495e;
      --hover-color: #e74c3c;
      --link-color: #2980b9;
      --border-color: #ddd;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: var(--primary-color);
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeSlideIn 1.5s ease-out;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
    }

    main {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      background-color: var(--table-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    th, td {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      font-size: 1.1rem;
      text-align: left;
    }

    th {
      background-color: var(--secondary-color);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    tr:last-child td {
      border-bottom: none;
    }

    td a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    td a:hover {
      color: var(--hover-color);
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      th, td {
        font-size: 1rem;
        padding: 12px 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Biosphere Reserves in India</h1>
  </header>

  <main>
    <table>
      <tr>
        <th>State / UT</th>
        <th>No. of Biosphere Reserves</th>
      </tr>
      <tr><td><a href="bap.html">Andhra Pradesh</a></td><td>1</td></tr>
      <tr><td><a href="bodi.html">Odisha</a></td><td>1</td></tr>
      <tr><td><a href="bwb.html">West Bengal</a></td><td>2</td></tr>
      <tr><td><a href="bkar.html">Karnataka</a></td><td>2</td></tr>
      <tr><td><a href="bmp.html">Madhya Pradesh</a></td><td>3</td></tr>
      <tr><td><a href="bu.html">Uttarakhand</a></td><td>1</td></tr>
      <tr><td><a href="btn.html">Tamil Nadu</a></td><td>3</td></tr>
      <tr><td><a href="ban.html">Andaman & Nicobar</a></td><td>1</td></tr>
    </table>
  </main>

</body>
</html>
